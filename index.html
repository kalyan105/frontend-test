<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Test</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      background: #1e3c72;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h2 {
      font-size: 22px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      height: 80vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero a {
      padding: 14px 32px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero a:hover {
      background: #e68900;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #1e3c72;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <h2>Frontend Test</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Build. Learn. Deploy.</h1>
      <p>A simple frontend landing page hosted on GitHub Pages.</p>
      <a href="login.html">Get Started</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Kalyan | Built with ❤️ using HTML & CSS</p>
  </footer>

</body>
</html>

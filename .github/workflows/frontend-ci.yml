name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  validate-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install HTML validator
        run: sudo apt-get update && sudo apt-get install -y tidy

      - name: Validate all HTML files
        run: |
          echo "Validating HTML files..."
          find . -name "*.html" -print -exec tidy -e {} \;

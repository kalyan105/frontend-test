<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RedSecOps | Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    /* Background glow */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(225, 6, 0, 0.15), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(56, 189, 248, 0.15), transparent 40%);
      z-index: 0;
    }

    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 380px;
      padding: 40px 35px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .brand {
      text-align: center;
      margin-bottom: 28px;
    }

    .brand h1 {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #e10600;
    }

    .brand p {
      margin-top: 6px;
      font-size: 13px;
      color: #9ca3af;
    }

    label {
      font-size: 13px;
      color: #cbd5e1;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      color: #f9fafb;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #64748b;
    }

    input:focus {
      outline: none;
      border-color: #e10600;
      box-shadow: 0 0 0 2px rgba(225, 6, 0, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #e10600, #b00000);
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(225, 6, 0, 0.45);
    }

    #error {
      margin-top: 14px;
      font-size: 13px;
      color: #f87171;
      text-align: center;
    }

    .footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
    }

    .footer span {
      color: #e10600;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    <div class="brand">
      <h1>RedSecOps</h1>
      <p>Secure Access Portal</p>
    </div>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="admin@redsecops.com" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit">Sign In</button>
    </form>

    <p id="error"></p>

    <div class="footer">
      © 2025 <span>RedSecOps</span>. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("error").innerText =
            data.message || "Invalid credentials";
        }
      } catch (err) {
        document.getElementById("error").innerText =
          "Unable to reach authentication server";
      }
    });
  </script>

</body>
</html>

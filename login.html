<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RedSecOps | Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #0b0f19);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }

    /* Subtle cyber background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
          rgba(255, 0, 0, 0.05) 1px,
          transparent 1px
        ),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.05) 1px,
          transparent 1px
        );
      background-size: 60px 60px;
      opacity: 0.25;
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      width: 360px;
      padding: 32px;
      background: #111827;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .brand {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
      color: #e10600;
    }

    .brand p {
      margin-top: 6px;
      font-size: 13px;
      color: #9ca3af;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #cbd5e1;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      background: #0b0f19;
      border: 1px solid #1f2933;
      border-radius: 8px;
      color: #ffffff;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      border-color: #e10600;
      box-shadow: 0 0 0 2px rgba(225, 6, 0, 0.25);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #e10600, #b00000);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(225, 6, 0, 0.4);
    }

    #error {
      margin-top: 14px;
      font-size: 13px;
      color: #f87171;
      text-align: center;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="brand">
      <h1>RedSecOps</h1>
      <p>Secure Access Portal</p>
    </div>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="admin@redsecops.com" required />

      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit">Login</button>
    </form>

    <p id="error"></p>

    <div class="footer">
      © 2025 RedSecOps. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("error").innerText = data.message || "Login failed";
        }
      } catch (err) {
        document.getElementById("error").innerText = "Server not reachable";
      }
    });
  </script>

</body>
</html>

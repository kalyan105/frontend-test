<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | ResecOps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
    }

    /* NAVBAR */
    nav {
      background: #0f172a;
      color: white;
      padding: 18px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h2 {
      font-size: 22px;
      font-weight: 600;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #38bdf8;
    }

    /* LOGIN SECTION */
    .login-section {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .login-card h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #0f172a;
    }

    .login-card p {
      text-align: center;
      color: #64748b;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    #error {
      margin-top: 12px;
      text-align: center;
      color: #dc2626;
      font-size: 14px;
    }

    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <h2>ResecOps</h2>
    <a href="index.html">Home</a>
  </nav>

  <!-- LOGIN -->
  <section class="login-section">
    <div class="login-card">
      <h1>Welcome Back</h1>
      <p>Sign in to access your dashboard</p>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="admin@resecops.com" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required />

        <button type="submit">Sign In</button>
      </form>

      <p id="error"></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 ResecOps. All rights reserved.
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          window.location.href = "dashboard/";
        } else {
          document.getElementById("error").innerText =
            data.message || "Invalid login credentials";
        }
      } catch (error) {
        document.getElementById("error").innerText =
          "Unable to connect to server";
      }
    });
  </script>

</body>
</html>
